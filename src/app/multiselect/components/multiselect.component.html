
<div class="multiselect-wrapper">
    <div  class="multiselect-header" (click)="toggleList()" #header>
        <span *ngIf="!selectedValues.length"> Select Some Value</span>
        <div class="chip" *ngFor="let value of selectedValues">
            {{value.name}}
            <span class="closebtn" (click)="removeValue($event, value)">&times;</span>
        </div>
    </div>
    <div class="mutliSelect-content" *ngIf="expanded">
    <input type="text" class="multiselect-filter" [(ngModel)]= "filterString" >
    <hr>
    <ul>
        <li *ngFor="let item of items | multiselectfilter:filterString">
            <input type="checkbox" [checked]="isChecked(item)" value="item" (click)="toggleValue(item, checkbox)" #checkbox>
            {{item.name}}
        </li>
    </ul>
</div>
  <div class="value-btn">
        <button class="btn btn-primary" (click)="getSelectedValues()">Get Values</button>
    </div> 
</div>
